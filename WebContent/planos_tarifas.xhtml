<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Pagina incial</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="bootstrap/3.1.1/css/customizado.css"/>
</h:head>

<h:body>

<!-- INCLUDE DO MENU -->
<h:form>
	<ui:include src="/menu.xhtml" />
</h:form>



<h:form id="form_get" prependId="false">

	<p:spacer height="15px"/>

	<div align="center" style="font-family: Arial, verdada; font-size: 14px; ">

		<p:panel style="background: #F7F7F7;">
		
			<h:panelGrid columns="2" style="padding: 10px;">
				<h:outputText value="Escolha seu Plano: " />
				<p:selectOneMenu value="#{planoController.tarifa.planoEscolhido}" style="width: 160px;">
				    <f:selectItem itemLabel="Selecione" itemValue="" />
				    <f:selectItem itemLabel="FaleMais 30" itemValue="30" />
				    <f:selectItem itemLabel="FaleMais 60" itemValue="60" />
				    <f:selectItem itemLabel="FaleMais 120" itemValue="120" />
				</p:selectOneMenu>
			
				<h:outputText value="DDD Origem: (ex:011) " />
				<p:inputText value="#{planoController.tarifa.origem}" style="width: 50px;" />
			
				<h:outputText value="DDD Destino: (ex:018) " />
				<p:inputText value="#{planoController.tarifa.destino}" style="width: 50px;" />			
			
				<h:outputText value="Tempo da ligação em minutos: " />
				<p:inputText value="#{planoController.tarifa.minutoUtilizadoLigacao}" style="width: 150px;" />
			</h:panelGrid>
	
			<br/>
	
			<p:panel style="width: 400px;">
				<p:commandButton value="Calcular" actionListener="#{planoController.calculaLigacao}"/>	
			</p:panel>		
		
		
		</p:panel>
	
	

	
	
	</div>

</h:form>

</h:body>
</html>
